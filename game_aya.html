<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üéÄ Game Tembak Warna Piano</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #ff3399;
      user-select: none;
    }

    canvas {
      background: #fff0f5;
      border: 5px dotted #ff66b2;
      display: block;
      margin: 20px auto 0;
    }

    #statusBar {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
      margin-top: 10px;
    }

    #colorButtons {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff66b2;
    }

    .hidden {
      display: none;
    }

    h1 {
      margin-top: 10px;
    }
  </style>
  <!-- Tambahan di <style> -->
<style>
  ...
  button.color {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    border-radius: 20px;
    border: 3px solid transparent;
    background-color: #ff99cc;
    color: white;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: 0.2s;
  }

  button.color:hover {
    background-color: #ff66b2;
  }

  button.color.selected {
    border: 3px solid #cc0066;
    background-color: #ff66b2;
    font-weight: bold;
    box-shadow: 0 0 10px #ff66cc;
  }
</style>
</head>
<body>

  <h1>üéÄ Ayo tembak sesuai warna</h1>

  <div id="statusBar">
    ‚ù§Ô∏è Nyawa: <span id="lives">5</span>
    üèÜ Skor: <span id="score">0</span>
    üîº Level: <span id="level">1</span>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="colorButtons">
    üé® Pilih Warna Peluru:<br>
    <button onclick="setBulletColor('red')">üî¥</button>
    <button onclick="setBulletColor('green')">üü¢</button>
    <button onclick="setBulletColor('blue')">üîµ</button>
  </div>

  <button id="playButton" onclick="startGame()">‚ñ∂Ô∏è Mainkan</button>

  <!-- Suara -->
  <audio id="shootSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a67ad9e75.mp3?filename=laser-shoot-81267.mp3"></audio>
  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3fa1e45bdb.mp3?filename=correct-2-46134.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const shootSound = document.getElementById("shootSound");
    const hitSound = document.getElementById("hitSound");

    let bullets = [];
    let targets = [];
    let bulletColor = "red";
    let score = 0;
    let level = 1;
    let lives = 5;
    let gameSpeed = 1.5;
    let isGameRunning = false;

    function setBulletColor(color) {
      bulletColor = color;
    }

    function getTargetHeight() {
      return 40 + Math.min(level, 50) * 2;
    }

    function spawnTarget() {
      const colors = ["red", "green", "blue"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const x = Math.random() * (canvas.width - 40);
      const height = getTargetHeight();
      targets.push({ x, y: 0, color, height });
    }

    function shoot(x) {
      bullets.push({ x: x - 5, y: canvas.height - 30, color: bulletColor });
      shootSound.currentTime = 0;
      shootSound.play();
    }

    function levelUp() {
      const newLevel = Math.min(50, Math.floor(score / 5) + 1);
      if (newLevel !== level) {
        level = newLevel;
        gameSpeed = 1.5 + level * 0.15;
      }
    }

    function gameOver() {
      isGameRunning = false;
      alert("üíî Game Over!\nSkor kamu: " + score + "\nLevel: " + level);
      document.getElementById("playButton").classList.remove("hidden");
    }

    function startGame() {
      score = 0;
      level = 1;
      lives = 5;
      bullets = [];
      targets = [];
      gameSpeed = 1.5;
      isGameRunning = true;
      document.getElementById("playButton").classList.add("hidden");
    }

    canvas.addEventListener("click", (e) => {
      if (!isGameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      shoot(clickX);
    });

    function update() {
      if (!isGameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw canon
      ctx.fillStyle = "#ff66b2";
      ctx.fillRect(canvas.width / 2 - 15, canvas.height - 15, 30, 10);

      // Update targets
      for (let t of targets) {
        t.y += gameSpeed;
        ctx.fillStyle = t.color;
        ctx.fillRect(t.x, t.y, 40, t.height);

        if (t.y > canvas.height) {
          targets.splice(targets.indexOf(t), 1);
          lives--;
        }
      }

      // Update bullets
      for (let b of bullets) {
        b.y -= 5;
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, 10, 20);
      }

      // Collision detection
      for (let i = bullets.length - 1; i >= 0; i--) {
        let hit = false;
        for (let j = targets.length - 1; j >= 0; j--) {
          const b = bullets[i];
          const t = targets[j];
          if (
            b.x < t.x + 40 && b.x + 10 > t.x &&
            b.y < t.y + t.height && b.y + 20 > t.y
          ) {
            if (b.color === t.color) {
              score++;
              hitSound.currentTime = 0;
              hitSound.play();
              targets.splice(j, 1);
            } else {
              lives--;
            }
            bullets.splice(i, 1);
            hit = true;
            break;
          }
        }
        if (!hit && bullets[i] && bullets[i].y < 0) {
          bullets.splice(i, 1);
        }
      }

      levelUp();

      // Update UI
      document.getElementById("score").textContent = score;
      document.getElementById("level").textContent = level;
      document.getElementById("lives").textContent = lives;

      if (lives <= 0) gameOver();
    }

    setInterval(() => {
      if (isGameRunning) spawnTarget();
    }, 1000);

    setInterval(update, 16);
  </script>
</body>
</html>
